{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid overlay-3">
        <div class="row">
            <div class="col text-center">
                <hr class="hidden">
                <h2 class="logo-font text-black mb-4">Shopping Bag</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col text-center mt-5">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead navbar-font mb-5">Your bag is empty!</p>
                    <a href="{% url 'products' %}" class="keep-btn btn btn-outline-black rounded-0 btn-lg border shadow-sm">
                        <span class="icon">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span class="lead navbar-font">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
