{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="logo-font text-black mb-5 mt-4 text-center">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change shadow px-3 py-3 bg-white">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action" class="white-btn btn btn-black rounded main-font mt-3">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
