{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font text-black mb-5 mt-4 text-center">{% trans "Sign Out" %}</h2>

<p class="main-font">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" class="shadow px-3 py-3 bg-white" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="white-btn btn btn-black rounded main-font mt-3">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
