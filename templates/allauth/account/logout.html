{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

<!-- Adapted from Boutique Ado project-->
<!-- Log Out -->
{% block inner_content %}
<h2 class="heading-font mb-5 mt-4 text-center">{% trans "Log Out" %}</h2>

<div class="row col-10 offset-1 shadow px-5 py-5 bg-white justify-content-center">
<p class="text-center">{% trans 'Are you sure you want to log out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn white-btn border rounded shadow mt-3 mb-4">{% trans 'Log Out' %}</button>
</form>
</div>


{% endblock %}
